<!DOCTYPE html>
<html>
<head>
  <title>Digital Diary - Offline</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .offline-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .offline-card {
      max-width: 500px;
      margin: 2rem;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="card offline-card">
      <div class="card-content has-text-centered">
        <div class="mb-4">
          <i class="fas fa-wifi-slash fa-4x has-text-grey-light"></i>
        </div>
        <h1 class="title">You're Offline</h1>
        <p class="subtitle">
          ğŸ“” Don't worry! Your Digital Diary works offline too.
        </p>
        <div class="content">
          <p>You can still:</p>
          <ul class="has-text-left">
            <li>ğŸ“– Read your previously loaded diary entries</li>
            <li>âœï¸ Create new entries (they'll sync when you're back online)</li>
            <li>ğŸ” Browse cached content</li>
          </ul>
        </div>
        <div class="buttons is-centered">
          <button class="button is-primary" onclick="window.location.reload()">
            <span class="icon">
              <i class="fas fa-sync-alt"></i>
            </span>
            <span>Try Again</span>
          </button>
          <button class="button is-light" onclick="history.back()">
            <span class="icon">
              <i class="fas fa-arrow-left"></i>
            </span>
            <span>Go Back</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Auto-reload when connection is restored
    window.addEventListener('online', () => {
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });

    // Update UI based on connection status
    function updateConnectionStatus() {
      if (navigator.onLine) {
        document.body.style.background = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
        document.querySelector('.title').textContent = 'Connection Restored!';
        document.querySelector('.subtitle').innerHTML = 'ğŸ‰ You\'re back online! Reloading...';
        setTimeout(() => window.location.reload(), 2000);
      }
    }

    // Check connection status periodically
    setInterval(updateConnectionStatus, 5000);
  </script>
</body>
</html>
